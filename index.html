<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soonu</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: maroon;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .nichojoo {
            width: 90vw;
            max-width: 800px;
            height: 80vh;
            max-height: 650px;
            background-color: white;
            border-radius: 20px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .botoes {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .botoes button {
            height: 40px;
            width: 60px;
            background-color: maroon;
            border: none;
            border-radius: 10px;
            color: white;
            margin: 0 10px;
            cursor: pointer;
            position: relative;
        }

        #nao:hover {
            position: absolute;
            left: calc(50% + 100px);
        }
    </style>
</head>
<body>
    <div class="nichojoo">
        <h1>SOFIA, QUER NAMORAR COMIGO?</h1>
        <img src="soonu.jpg" alt="" style="max-width: 90%; height: auto;">
        <div class="botoes">
            <a href="https://youtu.be/2NArH91kHoQ?si=CsjCE9XWrEtAKja7" target="_blank"><button id="sim">SIM</button></a>
            <button onmouseover="fuja()" id="nao">N√ÉO</button>
        </div>
    </div>

    <script>
        function fuja() {
            let botaoNao = document.getElementById("nao");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            botaoNao.style.position = "absolute";
            botaoNao.style.left = `${x}px`;
            botaoNao.style.top = `${y}px`;
        }
    </script>
</body>
</html>
